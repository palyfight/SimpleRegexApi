# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2             # checkout code
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1           # setup java 1.8 on the server
      with:
        java-version: 1.8
    - name: Cache Maven packages            # cache maven dependencies
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Run the Maven verify phase      # test
      run: mvn -B verify --file pom.xml
    - name: Upload coverage to Codecov      # code coverage badge
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
    - name: Build with Maven                # build
      run: mvn -B package --file pom.xml
    - run: mkdir master && cp target/*.jar master
    - uses: actions/upload-artifact@v1
      with:
        name: Package
        path: master